<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thmeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iteration in Thymeleaf</title>
</head>
<body>
<table border="1">
  <thead>
  <tr>
    <th>SR. NO</th>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Gender</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="user,userStat :${users}">
    <td th:text="${userStat.count}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.role}"></td>
    <td th:text="${user.email}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
